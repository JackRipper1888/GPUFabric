# Cargo.toml for CUDA builds (without cdylib)
# Usage: cargo build --release --bin gpuf-c --features cuda --manifest-path gpuf-c/Cargo_cuda.toml

[package]
name = "gpuf-c"
version = "0.1.0"
edition = "2021"

[lib]
name = "gpuf_c"
crate-type = ["rlib"]  # Only rlib for CUDA builds

[[bin]]
name = "gpuf-c"
path = "src/main.rs"

# Copy all other settings from original Cargo.toml
[dependencies]
common = { path = "../common" }
tokio = { workspace = true, default-features = false, features = ["rt", "net", "sync"] }
tokio-rustls = { version = "0.26.2", default-features = false, features = ["ring"] }
anyhow = { workspace = true }
serde = { workspace = true, default-features = false, features = ["derive"] }
serde_json = { version = "1", default-features = false, features = ["alloc"] }
clap = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
hex = { workspace = true }
toml = "0.7"
dirs = "6.0.0"
serde_yaml = "0.9.34-deprecated"
sysinfo = "0.37.0"
axum = { version = "0.7", features = ["json"] }
uuid = "1.18.0"
libc = { version = "0.2", optional = true }
futures-util = { version = "0.3", default-features = false, features = ["alloc"] }
sha2 = "0.10"
log = "0.4"
bytes = { version = "1", default-features = false }
rustls-pemfile = { workspace = true }
tokio-tungstenite = { version = "0.28.0", default-features = false, features = ["native-tls-vendored", "connect", "stream"] }
url = "2.5.0"

[target.'cfg(not(target_os = "android"))'.dependencies]
reqwest = { version = "0.12.5", default-features = false, features = ["json", "native-tls-vendored", "stream"] }
llama-cpp-2 = "0.1.125"
once_cell = "1.19"
chrono = "0.4.38"
ash = { version = "0.37", optional = true }

[target.'cfg(target_os = "android"))'.dependencies]
reqwest = { version = "0.12.5", default-features = false, features = ["json", "stream", "native-tls-vendored"] }
android_logger = "0.13"
chrono = { version = "0.4.38", default-features = false, features = ["clock", "serde"] }
once_cell = "1.19"
jni = "0.21"
tokio-native-tls = "0.3"
libc = "0.2"

vulkan-sys = { version = "0.1.1", optional = true }
uuid = { version = "1.6", features = ["v4"] }
sha2 = "0.10"

[target.'cfg(target_os = "linux")'.dependencies]
libc = "0.2"
nvml-wrapper = { version = "0.4.0", optional = true }
rocm_smi_lib = { version = "0.1", optional = true }

[target.'cfg(target_os = "windows")'.dependencies]
wmi = "0.17.1"
nvml-wrapper = { version = "0.4.0", optional = true }

[target.'cfg(target_os = "macos")'.dependencies]
acpi = "6.0.1"  
raw-cpuid = "11.6"  
regex = "1.7.1"
plist = "1"

[target.'cfg(target_os = "ios")'.dependencies]
objc = "0.2"
cocoa = "0.25"

[features]
default = ["cpu"]
cpu = ["llama-cpp-2/native"]
cuda = ["llama-cpp-2/cuda", "nvml-wrapper"]
metal = ["llama-cpp-2/metal"]
android = ["llama-cpp-2/vulkan", "libc"]
vulkan = ["llama-cpp-2/vulkan", "ash"]
nvml = ["nvml-wrapper"]
rocm = ["rocm_smi_lib"]

[dev-dependencies]
tempfile = "3.3"

[build-dependencies]
cbindgen = "0.26"

[workspace]
